
{% extends "base.html" %}
{% block login %}
  
!--Login--> 
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form.as_p }}
      <button  type="submit">Login</button>
    </form>
    <p >Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
  </div>

  {% endblock login %}
